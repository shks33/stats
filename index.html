<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    

    <div class="content">

      <div class="title">
       <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
    
      <div class="paragraph">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
    
      <div class="data">
        <h1>10k+ <br>
          <span>companies</span></h1>
        <h1>314 <br>
          <span>templates</span></h1>
        <h1>12M+ <br>
          <span>queries</span></h1>
      </div>
    
    </div>
    
    <div class="image">
      <img class="desktop" src="images/image-header-desktop.jpg">
      <img class="phone" src="images/image-header-mobile.jpg" style="display: none;">
    </div>
    
  

  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
